# .github/workflows/run-scraper.yml

name: Fetch China Money Data

on:
  # 每 5 分鐘自動運行一次
  schedule:
    - cron: '*/5 * * * *'
  # 允許您從 GitHub Actions 頁面手動觸發此工作流程
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 環境

    steps:
      # 步驟 1: 取得你的儲存庫程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步驟 2: 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 你可以指定需要的 Python 版本

      # 步驟 3: 安裝依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 步驟 4: 執行你的 Python 腳本
      - name: Run Python script
        run: python start-gaijin.py

      # 步驟 5 (重要): 將變更(新的 CSV 內容)推送回儲存庫
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add /home/data3.csv  # 將你的 CSV 檔案加入追蹤
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data"; git push)
